<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <section class="bayan">
        <h1>CSS Bayan</h1>
        <div class="accordion">
            <input type="checkbox" id="section1">
            <label for="section1">Every programmer is a bit of a musician</label>
            <div class="meme"><img src="/img/music.jpg" width="400" height="400" alt="It music"></div>
            <input type="checkbox" id="section2">
            <label for="section2">Tomorrow deadline</label>
            <div class="meme"><img src="/img/deadlinenow.jpg" width="400" height="400" alt="Deadline tomorrow"></div>
            <input type="checkbox" id="section3">
            <label for="section3">Don't submit the link</label>
            <div class="meme"><img src="/img/cat.jpeg" width="400" height="400" alt="Cat with black eyes"></div>
            <input type="radio" id="section4" checked>
            <label for="section4">My code works!</label>
            <div class="meme"><img src="/img/work.jpg" width="400" height="400" alt="Code work"></div>
            <input type="checkbox" id="section5">
            <label for="section5">To submit the task an hour before deadline</label>
            <div class="meme"><img src="/img/submit.jpg" width="400" height="400" alt="Submit"></div>
        </div>
    </section>

</body>
</html>
