<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="bayan">
        <h1>CSS Bayan</h1>
        <div class="accordion">
        <div>
            <input type="radio" id="section1" name="accord" checked>
            <label class="open-block" for="section1">
                <div class="title-container">
                <span class="title">Every programmer is a bit of a musician</span>
                <span class="icon1"></span></div>
                <div class="line"></div>
                <div class="meme"><img src="img/music.jpg" width="300" height="300" alt="Programmer is musician"></div>
            </label>
        </div>
        <div>
            <input type="radio" id="section2" name="accord">
            <label class="open-block"  for="section2">
                <div class="title-container">
                <span class="title">Tomorrow deadline</span>
                <span class="icon1"></span></div>
                <div class="line"></div>
                <div class="meme"><img src="img/deadlinenow.jpg" width="300" height="300" alt="Tomorrow deadline"></div>
        </label>
        </div>
        <div>
            <input type="radio" id="section3" name="accord">
            <label class="open-block" for="section3">
                <div class="title-container">
                <span class="title">Don't submit the link</span>
                <span class="icon1"></span></div>
                <div class="line"></div>
                <div class="meme"><img src="img/cat.jpeg" width="300" height="300" alt="Don't submit the link"></div>
        </label>
        </div>
        <div>
            <input type="radio" id="section4" name="accord">
            <label class="open-block" for="section4">
                <div class="title-container">
                <span class="title">My code works!</span>
                <span class="icon1"></span></div>
                <div class="line"></div>
                <div class="meme"><img src="img/work.jpg" width="300" height="300" alt="code works"></div>
        </label>
        </div>
        <div>
            <input type="radio" id="section5" name="accord">
            <label class="open-block" for="section5">
                <div class="title-container">
                <span class="title">To submit the task an hour before deadline</span>
                <span class="icon1"></span></div>
                <div class="line"></div>
                <div class="meme"><img src="img/submit.jpg" width="300" height="300" alt=""></div>
        </label>
        </div>
        </div>
    </section>
</body>
</html>
