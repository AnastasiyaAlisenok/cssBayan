<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>
<body>
    <section class="bayan">
        <h1>CSS Bayan</h1>
        <div class="accordion">
        <div>
            <input type="checkbox" id="section1" checked>
            <label class="open-block" for="section1">Every programmer is a bit of a musician</label><span class="icon1"></span>
            <div class="meme"><img src="img/music.jpg" width="300" height="300" alt="It music"></div>
        </div>
        <div>
            <input type="checkbox" id="section2">
            <label class="open-block" for="section2">Tomorrow deadline</label><div class="icon1"></div>
            <div class="meme"><img src="img/deadlinenow.jpg" width="300" height="300" alt="Deadline tomorrow"></div>
        </div>
        <div>
            <input type="checkbox" id="section3">
            <label class="open-block" for="section3">Don't submit the link</label><div class="icon1"></div>
            <div class="meme"><img src="img/cat.jpeg" width="300" height="300" alt="Cat with black eyes"></div>
        </div>
        <div>
            <input type="radio" id="section4" checked>
            <label for="section4">My code works!</label><div class="icon1"></div>
            <div class="meme"><img src="img/work.jpg" width="300" height="300" alt="Code work"></div>
        </div>
        <div>
            <input type="checkbox" id="section5">
            <label class="open-block" for="section5">To submit the task an hour before deadline</label><div class="icon1"></div>
            <div class="meme"><img src="img/submit.jpg" width="300" height="300" alt="Submit"></div>
        </div>
        </div>
    </section>

</body>
</html>
